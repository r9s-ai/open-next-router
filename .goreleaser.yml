# Docker image configuration (v2)
dockers_v2:
  - id: onr
    ids:
      - onr
    dockerfile: Dockerfile.dist
    images:
      - "ghcr.io/r9s-ai/open-next-router"
    tags:
      - "{{.Version}}"
      - "latest"
    platforms:
      - linux/amd64
      - linux/arm64
    flags:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"

# GitHub Release configuration
release:
  # GitHub repository
  github:
    owner: r9s-ai
    name: open-next-router

  # Release name template
  name_template: "{{.ProjectName}} {{.Version}}"

  # Draft release (set to false for automatic publishing)
  draft: false

  # Prerelease detection
  prerelease: auto

  # Release notes
  header: |
    ## Release {{.Version}} ({{.Date}})

    Welcome to this new release of onr!

  footer: |
    ---

    **Full Changelog**: https://github.com/r9s-ai/open-next-router/compare/{{.PreviousTag}}...{{.Tag}}

    ## Installation

    ### Download Binary
    Download the appropriate binary for your platform from the assets below.

    ### Verify Checksum
    ```bash
    sha256sum -c checksums.txt
    ```

    ## Docker
    ```bash
    docker pull ghcr.io/r9s-ai/open-next-router:{{.Version}}
    ```

# Metadata
metadata:
  mod_timestamp: '{{ .CommitTimestamp }}'
