models:
  # A model can be bound to multiple providers. When multiple providers are configured,
  # open-next-router selects the provider using the configured strategy.
  #
  # Supported strategies:
  # - round_robin (default)

  gpt-4o-mini:
    providers: 
      - openai
      - routertokens
    strategy: round_robin
    owned_by: open-next-router

  claude-haiku-4-5:
    providers: 
      - anthropic
    strategy: round_robin

  gemini-2.5-flash:
    providers:
      - gemini
    strategy: round_robin

