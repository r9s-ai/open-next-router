syntax "next-router/0.1";

# SiliconFlow（OpenAI-compatible）
provider "siliconflow" {
  defaults {
    upstream_config {
      base_url = "https://api.siliconflow.cn";
    }
    auth {
      auth_bearer;
    }
    metrics {
      usage_extract openai;
      finish_reason_extract openai;
    }
    error {
      error_map openai;
    }
    response {
      resp_passthrough;
    }
    models {
      models_mode openai;
    }
    balance {
      balance_mode custom;
      path "/v1/user/info";
      balance_path "$.data.totalBalance";
      balance_unit USD;
    }
  }

  match api = "chat.completions" {
    upstream {
      set_path "/v1/chat/completions";
    }
  }
  match api = "completions" {
    upstream {
      set_path "/v1/completions";
    }
  }
  match api = "embeddings" {
    upstream {
      set_path "/v1/embeddings";
    }
  }
  match api = "responses" {
    upstream {
      set_path "/v1/responses";
    }
  }
}
