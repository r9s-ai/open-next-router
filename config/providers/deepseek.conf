syntax "next-router/0.1";

# DeepSeek（OpenAI-compatible）
provider "deepseek" {
  defaults {
    upstream_config {
      base_url = "https://api.deepseek.com";
    }
    auth {
      auth_bearer;
    }
    metrics {
      usage_extract openai;
      finish_reason_extract openai;
    }
    error {
      error_map openai;
    }
    response {
      resp_passthrough;
    }
    balance {
      balance_mode custom;
      path "/user/balance";
      # DeepSeek 返回 balance_infos 数组，这里按第一个条目读取。
      balance_path "$.balance_infos[0].total_balance";
      balance_unit CNY;
    }
    models {
      models_mode openai;
    }
  }

  match api = "chat.completions" {
    upstream {
      set_path "/v1/chat/completions";
    }
  }
  match api = "completions" {
    upstream {
      set_path "/v1/completions";
    }
  }
  match api = "embeddings" {
    upstream {
      set_path "/v1/embeddings";
    }
  }
  match api = "responses" {
    upstream {
      set_path "/v1/responses";
    }
  }
}
