name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.module.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - name: onr
            path: .
            go_mod: go.mod
          - name: onr-core
            path: onr-core
            go_mod: onr-core/go.mod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.module.go_mod }}
          cache: true

      - name: Run tests
        working-directory: ${{ matrix.module.path }}
        run: go test -v ./...
