name: Release onr-core

on:
  push:
    tags:
      - 'onr-core/v*'

permissions:
  contents: write

jobs:
  guard:
    name: Verify Tag On Main
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.verify.outputs.on_main }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: verify
        shell: bash
        run: |
          git fetch --no-tags origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
            echo "tag commit is on main"
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
            echo "tag commit is NOT on main; skip release"
          fi

  release:
    name: Create onr-core Release
    needs: guard
    if: needs.guard.outputs.on_main == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: onr-core/go.mod
          cache: true

      - name: Test onr-core
        working-directory: onr-core
        run: go test -v ./...

      - name: Prepare release metadata
        id: meta
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#onr-core/}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          if [[ "${version}" == *"-"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve previous onr-core tag
        id: prev
        shell: bash
        run: |
          current="${GITHUB_REF_NAME}"
          mapfile -t tags < <(git tag -l 'onr-core/v*' --sort=version:refname)

          prev=""
          for i in "${!tags[@]}"; do
            if [[ "${tags[$i]}" == "${current}" ]]; then
              if (( i > 0 )); then
                prev="${tags[$((i - 1))]}"
              fi
              break
            fi
          done

          echo "previous_tag=${prev}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes with onr-core tag scope
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          prev="${{ steps.prev.outputs.previous_tag }}"

          if [[ -n "${prev}" ]]; then
            gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
              -f tag_name="${tag}" \
              -f target_commitish="${GITHUB_SHA}" \
              -f previous_tag_name="${prev}" \
              --jq '.body' > generated_notes.md
          else
            gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
              -f tag_name="${tag}" \
              -f target_commitish="${GITHUB_SHA}" \
              --jq '.body' > generated_notes.md
          fi

          {
            echo "Go module:"
            echo '```bash'
            echo "go get github.com/r9s-ai/open-next-router/onr-core@${{ steps.meta.outputs.version }}"
            echo '```'
            echo
            cat generated_notes.md
          } > release_body.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: onr-core ${{ steps.meta.outputs.version }}
          generate_release_notes: false
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          body_path: release_body.md
